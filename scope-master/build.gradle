buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-25'
    buildToolsVersion '26.0.1'

    lintOptions {
	disable 'IconDensities', 'ClickableViewAccessibility'
	// abortOnError false
    }
}
